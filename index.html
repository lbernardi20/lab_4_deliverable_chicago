<!DOCTYPE html>
<html>
    <head>
        <title>Lab 4 Deliverable</title>

         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
           integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
           crossorigin=""/>

         <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
           integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
           crossorigin=""></script>
	
	<style type="text/css">
  html, body { margin: 0; padding: 0; height: 100%; }
  #map { min-height: 100%; }
</style>   
		  
		  <script type="text/javascript" src="data_4.js"></script>
		  <script type="text/javascript" src="data_parks.js"></script>
		   
 <style>
          /* Optional: adjust the values below to change the appearance of the legend */
          .legend {
              padding: 6px 8px;
              line-height: 18px;
              background: rgba(255,255,255,0.9);
              box-shadow: 0 0 15px rgba(0,0,0,0.2);
              border-radius: 5px;
          }

           /* Optional: adjust the values below to change the appearance of the legend color boxes */
           .legend i {
              width: 18px;
              height: 18px;
              float: left;
              margin-right: 8px;
              opacity: 0.7;
          }
        </style>

 </head>
 
 <body>
 
 <h1>Maps of Chicago in various forms, inlcuding population density, placement of parks, and topography.</h1>
        <div id="map"></div>

        <script type="text/javascript">

          var map = L.map('map', {
              center: [41.8569038,-87.8741052],
              zoom: 10
          });
var OpenStreetMap_Mapnik = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	maxZoom: 17,
	attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
});
function getColor(value) {
              return value > 8257 ? '#54278f':
                     value > 5368 ? '#756bb1':
                     value > 3852 ? '#9e9ac8':
                     value > 1847 ? '#cbc9e2':
                                   '#f2f0f7';
          }

          function style(feature){
            return {
                fillColor: getColor(feature.properties.PopDen),   // pop_den is the field name for the population density data
                weight: 2,
                opacity: 1,
                color: 'gray',
                fillOpacity: 0.9
            };
        }
			var overlayStyle = {
  fillColor: 'brown',     // Fill color of polygons
  color: 'white',       // Border color of polygons
  weight: 1,            // Border thickness of polygons
  opacity: 1,           // Opacity (0 to 1)
  fillOpacity: 0.7      // Fill opacity (0 to 1)
};
		
		
		var communities = L.geoJson(data, {style:style}).addTo(map);
		var parks = L.geoJson(parks, {style:overlayStyle}).addTo(map);
		
	
		
	
		
		var legend = L.control({position: 'bottomright'}); // Try the other three corners if you like.
		
 legend.onAdd = function (map) {

            var div = L.DomUtil.create('div', 'legend'),
                grades = [0, 1847, 3852, 5368, 8257]; // The break values to define the intervals of population, note we begin from 0 here

            div.innerHTML = '<b>Population Density <br> 2010 <br></b>'; // The legend title (HTML-based), in this case it's Population Density 2011

            // Loop through our the classes and generate a label with a color box for each interval.
            // If you are creating a choropleth map, you DO NOT need to change lines below.
            for (var i = 0; i < grades.length; i++) {
                div.innerHTML +=
                '<i style="background:' + getColor(grades[i] + 1) + '"></i>' +
                grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
            }

            return div;
        };

        legend.addTo(map);

	var basemaps = {
    "Street Map": OpenStreetMap_Mapnik,
    "Topography": OpenTopoMap
};

var overlaymaps = {
    "Chicago Area Data": communities,
	"Chicago Parks": parks
};

L.control.layers(basemaps, overlaymaps).addTo(map);

// Removing the legend when the layer is removed
map.on('overlayremove', function(eventLayer){
  if (eventLayer.name == 'Chicago Area Data'){ // We use the key/display name to refer to the layer
    map.removeControl(legend); // legend is the variable name of the layer legend
  }
});

// Adding the legend when the layer is added
map.on('overlayadd', function(eventLayer){
  if (eventLayer.name == 'Chicago Area Data'){
    legend.addTo(map);
  }
});

        </script>
   </body>
</html>
